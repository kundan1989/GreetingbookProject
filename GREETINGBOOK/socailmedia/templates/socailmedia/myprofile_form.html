{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row justify-content-center">
<div class="col-8">
	<div class="card my-4">
	<div class="card-body">
	<h1 class="myhead2">Profile Update</h1>
		<hr>
		<form enctype="multipart/form-data" method="post">
		{% csrf_token %}
		{{form | crispy}}
		<input class="btn btn-dark my-3" type="submit" />
		</form>
	
	</div>
</div>
</div>
</div>
{% endblock %}
